<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Together</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* white background */
        }
        #main-text {
            font-size: 24px;
            margin-top: 50px; /* add space at the top */
        }
        #black {
            color: #000000; /* black color */
        }
        #red {
            color: #ff0000; /* red color */
        }
        #yellow {
            color: #ffcc00; /* yellow color */
        }
        #play-link, #reload-link {
            margin-top: 20px; /* add space between links */
            display: inline-block;
            margin-right: 10px; /* add space between links */
        }
    </style>

    <link rel="stylesheet" href="{{url_for('static', filename='css/dark_theme_toggle.css')}}"> 

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="main-text">
        <p style="font-size: 36px;">
            <span id="black">Meine liebstes </span>
            <span id="red">Deutsches </span>
            <span id="yellow">Spiel, genau!</span>
        </p>
    </div>
    <div class="toggle_container">
        <span>	&#9728; </span>
        <label class="switch">
          <input type="checkbox" id="toggle">
          <span class="slider"></span>
        </label> 
    </div>  

    <div>
        <a id="play-link" href="#" onclick="handlePlayClick()">Play</a>
        <a href="/lookup" class="lookup-link">Lookup</a>        
        {% if not prod_mode %}
            <a id="reload-link" href="/reload">Reload</a>
        {% endif %}
    </div>

    <script src="{{url_for('static', filename='js/dark_theme_toggle.js')}}"></script>
    <script>
        function handlePlayClick() {
            let storedData = localStorage.getItem('basicScores');
            if (storedData) {
                $.ajax({
                    url: '/seed_scores',
                    type: 'POST',
                    contentType: 'application/json',
                    data: storedData,
                    success: function(response) {
                        console.log('Scores seeded');
                        // Do something with the response if needed
                        window.location.href = response.redirect_url;
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            } else {
                console.log('No scores found in local storage.')
                window.location.href = 'play';
            }        
        }

    </script>
</body>
</html>
